<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章管理</title>
    <!-- 加载layuicss -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 加载自己的css -->
    <link rel="stylesheet" href="/assets/css/article1/category1.css">
    <!-- 加载jq -->
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 加载共同的 js 里面的ajaxPrefilter 方法 修改ajax 的请求内容 把共同的的内容添加到这个方法里面 优化ajax请求
     必须是在jq之后 自己的js之前 引入 -->
    <script src="/assets/js/common1.js"></script>
    <!-- 引入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>

    <!-- 加载自己的js -->
    <script src="/assets/js/article1/category1.js"></script>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章类别管理 <button type="button" class="layui-btn layui-btn layui-btn-normal layui-btn layui-btn-sm">类别添加</button></div>

        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col width="40%">
                    <col width="40%">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>贤心</td>
                        <td>2016-11-29</td>
                        <td>

                            <button type="button" class="layui-btn layui-btn-xs">确认</button>
                            <button type="button" class="layui-btn layui-btn-danger layui-btn-xs">修改</button>

                        </td>
                    </tr>

                </tbody>
            </table>

        </div>
    </div>

    <!-- 模板引擎开始 -->
    <script type="text/template" id="tpl-category">
        {{ each data val}}
        <tr>
            <td>{{val.name}}</td>
            <td>{{val.alias}}</td>
            <td>
                <!-- 个人给他添加一个类edit  私有属性data-id data-name data-alias 要用来显示到表单-->
                <button type="button" class="layui-btn layui-btn-xs edit" data-id={{val.Id}} data-name={{val.name}} data-alias={{val.alias}}>编辑</button>
                <!-- 个人给他添加一个类delete -->
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs delete" data-id={{val.Id}}>删除</button>

            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 模板引擎结束 -->

    <!-- add弹层 模板引擎 使用其它标签页可以 但是在html加载时会显示在页面 所以用script标签-->
    <!-- 因为script标签都是在 入口函数中执行 所以这个标签跟form表单加载以后 不是父子关系 用行内样式style能修改
    或者自己添加一个 类名 通过类名修改样式-->
    <script type="text/html " id="tpl-add">
        <!-- 给form添加一个自定义的类名 myform-add -->
        <form class="layui-form myform-add" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">类别名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">类别别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>

    </script>
    <!-- add弹层模板引擎结束 -->



    <!-- 编辑弹层模板引擎开始 -->
    <script type="text/html " id="tpl-edit">
        <!-- 给form添加一个自定义的类名 myform-edit -->
        <form class="layui-form myform-edit" action="" lay-filter="edit-form">
            <!-- 添加一个隐藏域 -->
            <input type="hidden" name="id">

            <div class="layui-form-item">
                <label class="layui-form-label">类别名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">类别别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>

                </div>
            </div>
        </form>

    </script>
    <!-- edit弹层模板引擎结束 -->
</body>

</html>
